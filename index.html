<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Comparison Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– ML Model Comparison Tool</h1>
            <p>Upload your dataset and compare multiple machine learning models</p>
        </div>

        <div class="upload-section">
            <h2>Upload Your Dataset</h2>
            <p>Supported formats: CSV files with headers</p>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div>
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="#667eea">
                        <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z"/>
                    </svg>
                    <h3>Click to upload or drag & drop</h3>
                    <p>CSV files up to 10MB</p>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".csv" />
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>

        <div class="data-preview" id="dataPreview">
            <h2>Dataset Preview</h2>
            <div id="dataInfo"></div>
            <div id="dataTable"></div>
            <button class="upload-btn" onclick="trainModels()" style="margin-top: 20px;">
                ðŸš€ Train Models
            </button>
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <div class="spinner"></div>
            <p>Training models... This may take a moment</p>
        </div>

        <div class="comparison-section" id="comparisonSection">
            <h2>Model Comparison Summary</h2>
            <div id="bestModelDisplay"></div>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

        <div class="results-section" id="resultsSection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
